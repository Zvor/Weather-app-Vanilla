<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>Zurich</h1>
          <ul>
            <li>Friday 05:00</li>
            <li>Clear</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Sun_icon.svg/504px-Sun_icon.svg.png"
                alt="sunny"
              />
              12˚C | ˚F
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 73%</li>
                <li>Wind: 2km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Zvor/Weather-app-Vanilla" target="_blank">
            Open-source code
          </a>
          by KrisZvor
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
